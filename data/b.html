<h3>易班快速打卡工具</h3>
<div class="container">
    <div class="description">
        <div id="desc"></div>
        <div id="result">
            <div>等待操作……</div>
        </div>
    </div>
    <div id="app">
        <div id="formname"></div>
        <ul>
            <li id="login">
                <table>
                <tr><td>填入登录账号：</td><td><input type="number" id="account"></td></tr>
                <tr><td>填入登录密码：</td><td><input type="password" id="passwd"></td></tr>
                <tr><td>打卡数据：</td><td><textarea id="sign_data" disabled></textarea></td></tr>
                </table>
            </li>
        </li>
        </ul>
        <button id="sendData">确定</button>
    </div>
</div>
